<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>BancoAvVillas - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="../vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color: #E20007;">
      <div class="container">
        <a class="navbar-brand" href="../index.html" style="color: white;"><b>BANCO AV VILLAS</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./register.html" style="color:white">Registrarse</a>
            </li>
            <li class="nav-item">
              <a
                class="btn btn-primary btn-sm text-uppercase"
                href="./login.html"
                style="background-color:#0050A1"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="page-section bg-white" id="login">
      <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                  <div class="col-lg-6">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Ingresa a tu cuenta</h1>
                      </div>
                      <form class="user">
                        <div class="form-group">
                          <label for="documento" class="form-label">Tipo de documento</label>
                          <input class="form-control" list="datalistOptions" id="documento" type="text" placeholder="Selecciona tipo de documento..." data-sb-validations="required" />
                          <datalist id="datalistOptions">  
                              <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                              <option value="Pasaporte">Pasaporte</option>
                              <option value="Cédula de extranjería">Cédula de extranjería</option>
                              <div class="invalid-feedback" data-sb-feedback="name:required">Tipo de documento requerido.</div>
                          </datalist>
                          <label for="inputCedula" class="form-label">Numero de documento</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputCedula"
                            aria-describedby="cedulaHelp"
                            placeholder="Ingresa tu número de identificación..."
                          />
                        <div class="form-group">
                          <label for="inputPassword" class="form-label">Contraseña</label>
                          <input
                            type="password"
                            class="form-control"
                            id="inputPassword"
                            placeholder="Ingresa tu contraseña..."
                          />
                          </div>
                        </div>
                        <a
                          href="./dashboard.html"
                          id="loginBtn"
                          type="submit"
                          class="btn btn-primary btn-user btn-block"
                          style="background-color:#0050A1"
                        >
                          Login
                        </a>
                      </form>
                      <div class="text-center">
                        <a class="small" href="./register.html"
                          >Crea una cuenta</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
  </body>
</html>
